<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidator.js"></script>
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidatorregex.js"></script>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"zone_add",autotip:true});
		$("#zone_name").formValidator({onshow:"您将使用此代码位，请正确填写",onfocus:"请输入正确的代码位名"}).inputValidator({min:1,onerror:"代码位名不能为空"});		
		function allEmpty(val,elem)
		{
			return ($("#qq").val()=="" && $("#wangwang").val()=="")?false:true;
		} 
	})
</script>
<div class="main clearfix">
	<div class="huiyuan_change">
    	<form id="zone_add" action="SITE_URL/web.php/?m=ZoneWeb&a=addCheck" method="post">
		<div class="huiyuan_change_head">
			<span>新建代码位</span>
			<div class="bitian fr">以下带<em class="red">*</em>号的为必填</div>
			<div class="cb"></div>
		</div>
		<div class="huiyuan_change_body">
			<table class="table_list">
			  <tbody>
			  <tr>
				<td class="w155"><em class="red">*</em>代码位名称：</td>
				<td class="textbox_td">
					<input id="zone_name" class="newsite_textw160" type="text" name="zone_name" />				
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>所属站点：</td>
				<td class="textbox_td">
				    <select name="site_id">
						<volist name="site" id="list">
						<option value="{$list.id}">{$list.domain}</option>
						</volist>
					</select>
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>计费类型：</td>
				<td class="textbox_td">
					<select name="pay_type">
						<option value="1">cps</option>
						<option value="2">cpa</option>
						<option value="3">cpc</option>
						<option value="4">cpm</option>
					</select>			
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>代码位尺寸：</td>
				<td class="textbox_td">
					<select class="newsite_select" name="show_type">
						<optgroup label="图片广告" style="background-color:#ccc"></optgroup>
							<option value='1' show_type='image'>960*90&nbsp;图片横幅</option>
							<option value='2' show_type='image'>200*200&nbsp;方形</option>
						<optgroup label="漂浮广告" style="background-color:#ccc"></optgroup>
							<option value='3' show_type='pf'>50*50&nbsp;小块漂浮</option>
						<optgroup label="对联广告" style="background-color:#ccc"></optgroup>
							<option value='4' show_type='dl'>100*400&nbsp;对联</option>
							<option value='5' show_type='dl'>50*200&nbsp;小对联</option>
						<optgroup label="文本广告" style="background-color:#ccc"></optgroup>
							<option value='6' show_type='txt'>240*60&nbsp;首页文字横幅</option>
						<optgroup label="右下角悬浮广告" style="background-color:#ccc"></optgroup>
							<option value='7' show_type='yxj'>300*300&nbsp;右下角视窗</option>
						<optgroup label="弹窗广告" style="background-color:#ccc"></optgroup>
							<option value='8' show_type='pop'>50*50&nbsp;弹窗</option>
							<option value='9' show_type='image'>100*100&nbsp;小图块</option>
                    </select>
				</td>
			  </tr>
			</tbody>
			</table>
		</div>
		<div class="huiyuan_change_foot">
			<input class="confirm_btn" type="submit" name="dosubmit" value=" ">
			<input class="back_btn" type="button" onclick="javascript:history.back(-1);" value=" ">
		</div>
       </form>
	</div>
</div>
