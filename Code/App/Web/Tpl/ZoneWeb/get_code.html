<include file="Index:headerWeb" />
<div class="main clearfix">
	<div class="huiyuan_change">
		<div class="huiyuan_change_head">
			<span>获取代码</span>			
		</div>
		<div class="huiyuan_change_body">
			<table>
			    <tr>
			        <td style="padding-left:10px">请您将下面所有的代码完整地复制到您的网站上，否则将会影响您业绩的统计情况</td>
			    </tr>
			    <tr class="textbox_td">
			        <td style="padding-left:10px">
			            <textarea style="width:850px;height:50px;font-size:16px;" readonly="readonly" id="content"><script type="text/javascript" src="/js.php?zone=124"></script></textarea>
			        </td>
			    </tr>
			    <tr>
			        <td style="padding-left:10px"><input type="button" onClick="copy()" value="复制代码" /></td>
			    </tr>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	function copy(){
		var text=document.getElementById("content");
		text.select(); // 选择对象
		document.execCommand("Copy"); // 执行浏览器复制命令
		alert("已复制好，可贴粘。");
	}
</script>
