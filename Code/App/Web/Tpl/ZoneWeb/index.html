<include file="Index:headerWeb" />
<style>
.website_manage table{
	width:980px;
}
.website_manage_head {
    background: #eee;
    border:1px solid #ccc;
    height: 24px;
    padding: 7px 10px 0;
}
</style>
<div class="main clearfix">    
		<div class="website_manage">
			<div class="website_manage_head">
				<span>代码位管理</span>
				<div class="add_newsite fr">
					<em class="add">+</em>
					<a href="WEB_URL/?m=ZoneWeb&a=zoneAdd">新增代码位</a>
				</div>
				<div class="cb"></div>
			</div>
			<div class="website_manage_body">
				<table class="table_list">
				    <tbody>
				    <tr class="color_td">
					    <td>代码位名称</td>
					    <td>计费类型</td>
                        <td>展示方式</td>
					    <td>尺寸</td>
					    <td>智能广告</td>
					    <td>更新时间</td>
					    <td>状态</td>
					    <td>操作</td>
				    </tr>
					<volist name="zone" id="vo">
					<tr>
                        <td>{$vo.name}</td>
                        <td>
							<if condition="$vo.pay_type eq 1">CPM
							<elseif condition="$vo.pay_type eq 2"/>CPC</if>
						</td>
                        <td>
							<if condition="$vo.display eq 1">图片
							<elseif condition="$vo.display eq 2"/>漂浮
							<elseif condition="$vo.display eq 3"/>对联
							<elseif condition="$vo.display eq 4"/>文本
							<elseif condition="$vo.display eq 5"/>右下角悬浮
							<elseif condition="$vo.display eq 6"/>弹窗</if>
						</td>
                        <td>{$vo.width}*{$vo.height}</td>
                        <td><if condition="$vo.intelligence eq 0">是<else />否</if></td> 
                        <td>{$vo.refresh_time}</td>   
                        <td><span <if condition="$vo.status eq 0">class="red"<else />class="green"</if>><if condition="$vo.status eq 1">正常<else />停用</if></span></td>
                        <td>                          
                            <a href="WEB_URL/?m=ZoneWeb&a=zoneEdit&zone_id={$vo.id}" class="blue">修改</a>
                            <a href="WEB_URL/?m=ZoneWeb&a=getCode&zone_id={$vo.id}" class="blue">获取代码</a>
                            <a href="WEB_URL/?m=ZoneWeb&a=zoneDelete&status={$vo.status}&zone_id={$vo.id}" class="blue" onclick="return confirm(&#39;确认停用该代码位？&#39;);"><if condition="$vo.status eq 0">启用<else />停用</if></a>
                            <a href="WEB_URL/?m=ReportWeb&a=report_all&zone_id={$vo.id}" class="blue">查看报表</a>
                        </td>
					</tr>
					</volist>
					<tr>
                    <td colspan="8" class="br_none">
                        <div class="top_pager clearfix">{$page}</div>
                    </td>
                  </tr>
				</tbody>
			</table>
			</div>
		</div>
    </div>
</div>
<include file="Index:footer" />
