<include file="Index:headerWeb" />
<script type="text/javascript" src="STATIC_URL/web/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/web/js/formvalidatorregex.js"></script>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"zone_add",autotip:true});
		$("#zone_name").formValidator({onshow:"您将使用此代码位，请正确填写",onfocus:"请输入正确的代码位名"}).inputValidator({min:1,onerror:"代码位名不能为空"});		
		function allEmpty(val,elem)
		{
			return ($("#qq").val()=="" && $("#wangwang").val()=="")?false:true;
		} 
	})
</script>
<div class="main clearfix">
	<div class="huiyuan_change">
    	<form id="zone_add" action="SITE_URL?m=ZoneWeb&a=addCheck" method="post">
		<div class="huiyuan_change_head">
			<span>新建代码位</span>
			<div class="bitian fr">以下带<em class="red">*</em>号的为必填</div>
			<div class="cb"></div>
		</div>
		<div class="huiyuan_change_body">
			<table class="table_list">
			  <tbody>
			  <tr>
				<td class="w155"><em class="red">*</em>代码位名称：</td>
				<td class="textbox_td">
					<input id="zone_name" class="newsite_textw160" type="text" name="zone_name" />				
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>所属站点：</td>
				<td class="textbox_td">
				    <select name="site_id">
						<volist name="site" id="list">
						<option value="{$list.id}">{$list.site_domain}</option>
						</volist>
					</select>
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>计费类型：</td>
				<td class="textbox_td">
					<select name="pay_type">
						<option value="1">CPM</option>
						<option value="2">CPC</option>
					</select>			
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>代码位尺寸：</td>
				<td class="textbox_td">
					<select class="newsite_select" name="show_type">
						<volist name="adsize" id="vo">
						<option value='{$vo.id}'>{$vo.width}*{$vo.height}&nbsp;{$vo.size_type}</option>
						</volist>
					</select>
				</td>
			  </tr>
			</tbody>
			</table>
		</div>
		<div class="huiyuan_change_foot">
			<input class="confirm_btn" type="submit" name="dosubmit" value=" ">
			<input class="back_btn" type="button" onclick="javascript:history.back(-1);" value=" ">
		</div>
       </form>
	</div>
</div>
<include file="Index:footer" />
