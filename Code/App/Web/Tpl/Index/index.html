<script src="STATIC_URL/web/js/amcharts.js" type="text/javascript"></script>  
<script>
// 统计图数据 
var chartData = {$chartData};
AmCharts.ready(function() {
	// SERIAL CHART  
	chart = new AmCharts.AmSerialChart();
	chart.pathToImages = "STATIC_URL/default/images/";
	chart.dataProvider = chartData;
	chart.categoryField = "day";
	chart.startDuration = 1;

	// AXES
	// category
	var categoryAxis = chart.categoryAxis;
	categoryAxis.gridPosition = "start";

	// GRAPHS
	// column graph
	var graph1 = new AmCharts.AmGraph();
	graph1.type = "column";
	graph1.title = "联盟收入(￥)";
	graph1.valueField = "income";
	graph1.lineAlpha = 0;
	graph1.fillAlphas = 1;
	chart.addGraph(graph1);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "ip";
	graph2.valueField = "ip";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "pv";
	graph2.valueField = "pv";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "click";
	graph2.valueField = "click";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "cpc";
	graph2.valueField = "cpc";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "cpm";
	graph2.valueField = "cpm";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);
	

	// LEGEND                
	var legend = new AmCharts.AmLegend();
	chart.addLegend(legend);

	// WRITE
	chart.write("chartdiv");
});
</script>
