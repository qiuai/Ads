<script>
$(function(){
	$(".show_view").toggle(
		function(){
		    var linkid = $(this).attr('linkid');
		    $("#view_"+linkid).children(0).html($("#code_content_"+linkid).val());
			$("#view_"+linkid).show();
			$(this).html("（点击收起）");
		},
		function(){
			var linkid = $(this).attr('linkid');
			$("#view_"+linkid).hide();
			$(this).html("（点击查看）");
		}
	);
	
	$(".show_view_btn").toggle(
		function(){
		    var linkid = $(this).attr('linkid');
                        $("#view_"+linkid).children(0).html($("#code_content_"+linkid).val());
			$("#view_"+linkid).show();
			$(this).html("关闭预览");
		},
		function(){
			var linkid = $(this).attr('linkid');
			$("#view_"+linkid).hide();
			$(this).html("显示预览");
		}
	);
});
</script>
