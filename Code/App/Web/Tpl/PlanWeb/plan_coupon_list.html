<script language="javascript" type="text/javascript">
//全选、全不选
$('#check_box').toggle(function(){
		$(this).attr('checked','checked');
		$(".check_apply_id").attr('checked','checked');
	},function(){
		$(this).attr('checked','');
		$(".check_apply_id").attr('checked','');
});

//申请优惠券
function coupon_apply(coupon_id){
	 var apply_amount=$('.coupon_apply_'+coupon_id).parent('td').siblings('.number').find('.p-buttom').val();
	window.location.href="center.php?m=plan&a=coupon_apply_do&coupon_id="+coupon_id+"&apply_amount="+apply_amount;
}

//批量申请
function muti_apply()
{
	var parastr = '';
    $(".check_apply_id:checked").each(function(i,n){
	    if($(n).val()!='')
	    {
             var into_id=$(n).val();
             var value=$(n).parent('td').siblings('.number').find('.p-buttom').val();
             parastr  += into_id+','+value+'@';
	    }  
		});
	if(parastr=='') {
		alert('请选择要申请的优惠券！');
	}else{
		window.location.href="center.php?m=plan&a=coupon_apply_muti&parastr="+parastr;
	}
}
</script>
