<include file="Index:headerWeb" />
<div class="main clearfix">
	<div class="huiyuan_change">
		<div class="huiyuan_change_head">
			<span>银行信息</span>
			<div class="bitian fr">
				<a href="WEB_URL/?m=FinanceWeb&a=financeBankEdit">修改银行信息</a>
			</div>
			<div class="cb"></div>
		</div>
        <div class="huiyuan_change_body">
			<table border="1" bordercolor="#CCCCCC">
			  <tbody><tr>
				<td colspan="2" border="0">	
					<volist name="member" id="vo">
                    <div class="payee_name">
						<span><b class="payee_name_font"> 开户银行：</b></span>
						<div class="payee_name_right fl">{$vo.bank_name}</div>
						<div class="cb"></div>
					</div>
                    <div class="payee_name">
						<span><b class="payee_name_font"> 开&nbsp;&nbsp;户&nbsp;&nbsp;人：</b></span>
						<div class="payee_name_right fl">{$vo.card_author}</div>
						<div class="cb"></div>
					</div>
                    <div class="payee_name">
						<span><b class="payee_name_font"> 银行卡号：</b></span>
						<div class="payee_name_right fl">{$vo.card_number}</div>
						<div class="cb"></div>
					</div>
					</volist>
                 </td>
			  </tr>
			  
			</tbody></table>
		</div>
	</div>
</div>
<include file="Index:footer" />
