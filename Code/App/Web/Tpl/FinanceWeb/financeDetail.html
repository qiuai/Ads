<include file="Index:headerWeb" />
<link rel="stylesheet" type="text/css" href="STATIC_URL/web/css/calendar-blue.css">
<script type="text/javascript" src="STATIC_URL/web/js/calendar.js"></script>
<div class="main clearfix">
    <div class="report_attestation">
            <div class="report_attestation_head">
            	<h3>结算明细</h3><div class="cb"></div>
            </div>
            <div class="report_attestation_body">
                <div class="body_head clearfix">
                      <form action="WEB_URL?m=FinanceWeb&a=financeDetail" method="post">
                        <div class="fl">
                            <span>结算时间：</span>
                            <input type="text" name="time_start" id="time_start" class="input_text" size="12" value="{$start_date}">
                            <script language="javascript" type="text/javascript">
                                Calendar.setup({
                                    inputField     :    "time_start",
                                    ifFormat       :    "%Y-%m-%d",
                                });
                            </script>
                            -
                            <input type="text" name="time_end" id="time_end" class="input_text" size="12" value="{$end_date}">
                                                    <script language="javascript" type="text/javascript">
                                Calendar.setup({
                                    inputField     :    "time_end",
                                    ifFormat       :    "%Y-%m-%d",
                                });
                            </script>
                        </div>
                        <!--  
                        <div class="fl" style="margin-left:10px;">
                            <span>佣金类型：</span>
                            <select name="type" class="website_select">
                                <option value="">请选择</option>
                                <option value="commission">佣金</option>
                                <option value="punish">罚金</option>
                                <option value="reward">奖金</option>
                                <option value="other">其它</option>
                            </select>
                        </div>
                        <div class="fl" style="margin-left:10px;">
                            <span>活动名称/ID：</span>
                            <input name="ads_name" type="text" class="input_text ui-autocomplete-input" value="" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
                        </div>
                        -->
                        <input type="submit" class="report_searchbtn fr" value=" ">
                  </form>
            </div>
            <div class="body_content">
                <table class="table_list">
                      <tbody><tr class="tixian_bcolor">
                            <td height="28" class="notb" width="15%">活动名称</td>
                            <td class="notb" width="10%">类型</td>
                            <td class="notb" width="10%">金额（￥）</td>
                            <td class="notb" width="15%">结算周期</td>
                            <td class="notb" width="15%">结算时间</td>
                            <td class="notb" width="15%">备注</td>
                      </tr>
						<volist name="income" id="vo">
                          <tr>
                            <td><a href="" target="_blank">{$vo.plan_name}</a></td>
							<td>佣金</td>
							<td>{$vo.balance_income}</td>
							<td>{$vo.start_date} ~ {$vo.end_date}</td>
							<td>{$vo.settlement_time}</td>
							<td class="blue">{$vo.remark}</td>
                          </tr>
						  </volist>
						  <tr>
							<td colspan="6">
								<div class='page_bar'>{$page}</div>
							</td>
						</tr>
                    </tbody>
				</table>
            </div>     
        </div>
    </div>
</div>
<include file="Index:footer" />
