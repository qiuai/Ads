<include file="Index:headerAdv" />
<script src="STATIC_URL/adv/js/amcharts.js" type="text/javascript"></script>  
<script>
var chart;
// 统计图数据 
	var chartData = {$chartData};
	AmCharts.ready(function() {
	chart = new AmCharts.AmSerialChart();
	chart.pathToImages = 'STATIC_URL/default/images/';
	chart.dataProvider = chartData;
	chart.categoryField = "day";
	chart.startDuration = 1;

	var categoryAxis = chart.categoryAxis;
	categoryAxis.gridPosition = "start";

	// GRAPHS
	// column graph
	var graph1 = new AmCharts.AmGraph();
	graph1.type = "column";
	graph1.title = "预计支出(￥)";
	graph1.valueField = "income";
	graph1.lineAlpha = 0;
	graph1.fillAlphas = 1;
	chart.addGraph(graph1);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "ip";
	graph2.valueField = "ip";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "pv";
	graph2.valueField = "pv";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "click";
	graph2.valueField = "click";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);
	

	// LEGEND                
	var legend = new AmCharts.AmLegend();
	chart.addLegend(legend);

	// WRITE
	chart.write("chartdiv");
});
</script>
<div class="main clearfix">
	<div class="sidebar fr">
    	<div class="notice clearfix">
        	<h3><span>最新公告</span><a href="HOME_URL?m=Notice&a=index&category_id=3" class="more" target="_blank">更多&gt;&gt;</a></h3>
            <ul>
				<volist name="notice" id="no">
                <li>                   
                    <a href="HOME_URL?m=Notice&a=index&category_id={$no.category_id}&notice_id={$no.id}" target="_blank">{$no.title}</a>                  
                </li>
				</volist>
            </ul>
        </div>              
    </div>
    
    <div class="main_left">
    	
    	<div class="income gray_box">
        	<div class="gb_t">
            	<div class="gb_tr"><h3>账户概况</h3></div>
            </div>
            <div class="gb_m">
                <p class="income_desc" style="border-bottom:1px dotted #ccc">
                    <span style="width:210px;display:inline-block">总支出：<b class="orange f14">{$balance.real_income}</b></span>  
                    <span style="width:210px;display:inline-block">昨日支出：<b class="orange f14">{$balance.balance_income}</b></span>  
                    <span style="width:210px;display:inline-block">账户余额：<b class="orange f14">{$yestodayBalance}</b>元</span>  
                </p>
            </div>
        </div>       
        <div class="last_month gray_box">
        	<div class="gb_t">
            	<div class="gb_tr"><h3>最近10日统计概况</h3></div>
            </div>
            <div class="gb_m">
            	<div class="chart" id="chartdiv" style="width:100%;height:240px"></div>
            </div>
        </div>		      
    </div>

</div>
<include file="Index:footer" />
