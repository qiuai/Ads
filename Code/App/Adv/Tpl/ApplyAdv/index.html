<script language="javascript" type="text/javascript">
$("select[name='plan_id']").change(function(){

	$('#frm').submit();
});
$("#status li").click(function(){
	var status = $(this).attr('status');
    $("input[name='status']").val(status);
    $('#frm').submit();
	
});
$(".uid > a").toggle(
	    function(){
		    var parent = $(this).parent();
		    var uid = parent.attr("uid");
		    var str = '';
	        $.get("http://adu.phpad.cn/center.php?m=apply&a=apply_detail", {uid:uid}, function(data){
		        $.each(data, function(k, site){
			        str +=  site.site_domain + "  " + site.site_name + '<br/>' ;
		        })
		        parent.find("a").html("（点击关闭列表）");
		        parent.find("span").html(str);
		        }
	        , 'json');
	    },
	    function(){
		    $(this).html("(展开网站列表)");
	    	$(this).parent().find("span").html("");
	    }
);
function apply(plan_id, apply_id, status)
{
	$.get("http://adu.phpad.cn/center.php?m=apply&a=apply_do", {plan_id:plan_id,apply_id:apply_id,status:status}, function(data){
		if (data == '1')
		{
			location.reload();
		}
		else
		{
		    alert('数据修改失败');
		}
		}, 'text');
}
</script>
