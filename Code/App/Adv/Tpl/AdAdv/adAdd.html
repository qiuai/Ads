<include file="Index:headerAdv" />
<div class="main clearfix">
	<div class="huiyuan_change">
    	<form action="SITE_URL?m=AdAdv&a=doAdd" method="post" enctype="multipart/form-data">
		<div class="huiyuan_change_head">
			<span>新增广告</span>
			<div class="bitian fr">以下带<em class="red">*</em>号的为必填</div>
			<div class="cb"></div>
		</div>
		<div class="huiyuan_change_body">
			<table class="table_list">
			 <if condition="$pid neq ''">
						<input type="hidden" name="pid" value="{$pid}" />
						<input type="hidden" name="adPlanFlag" value="1" />
					<else />
						<tr>
						<td style="width: 120px" class="w155"><em class="red">*</em>所属计划：</td>
						<td class="textbox_td">
						    <select class="newsite_select" name="pid" >
						    	<volist name="adPlanInfo" id="vo">
						    		<option value="{$vo['id']}">{$vo['plan_name']}</option>
						    	</volist>
                             </select>
                        </td>
						</tr>
					</if>
			  <tr>
				<td class="w155"><em class="red">*</em>广告标题：</td>
				<td class="textbox_td">
					<input class="newsite_textw160" type="text" name="title">				
				</td>
			  </tr>			  
			  <tr>
				<td class="w155"><em class="red">*</em>展示形式：</td>
				<td class="textbox_td">
					<select class="newsite_select" name="show_type">
						<volist name="sizeTypeInfo" id="vo">
							 <optgroup label="{$vo[0]['size_type_name']}" style="background-color:#ccc"></optgroup>
							 <volist name='vo' id='item'>
								<option value='{$item["id"]}'  <if condition=" $item['size_type'] eq 2">show_type='txt'<else />show_type='image'</if>>{$item['description']}</option>
							 </volist>
						</volist>
					</select>
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>目标网址：</td>
				<td class="textbox_td">
					<input class="newsite_textw160" type="text" name="jump_url" value="http://" style="width:400px" />	
				</td>
			  </tr>
			  <tbody id="file">	
			  <tr>
				<td class="w155"><em class="red">*</em>图片/FLASH：</td>
				<td class="textbox_td">
					<input class="newsite_textw160" type="file" name="content" />
				</td>
			  </tr>			  			  		  
			  </tbody>
			  <tbody id="text" style="display:none">	
			  <tr>
				<td class="w155"><em class="red">*</em>文字内容：</td>
				<td class="textbox_td">
					<textarea rows="5" cols="80" name="content" style="margin:5px"></textarea>
				</td>
			  </tr>			  			  		  
			  </tbody>
		</table>
		</div>
		<div class="huiyuan_change_foot">
			<input class="confirm_btn" type="submit" name="dosubmit" value=" ">
			<input class="back_btn" type="button" onclick="javascript:history.back(-1);" value=" ">
		</div>
       </form>
	</div>
</div>
<script>
$("select[name='show_type']").change(
		function(){
			var show_type = $(this).find("option:selected").attr("show_type");
			if (show_type == 'txt')
			{
				$("#file").hide();
				$("#text").show();
			}
			else
			{
				$("#text").hide();
				$("#file").show();
			}		
		}
);
</script>
<include file="Index:footer" />
