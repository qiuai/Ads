<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="main">
			<div class='body_title'>广告详情</div>
			<div class="listmain">
					<table align="center" cellspacing="0" class="list">
						<tr>
							<td style="width:100px">广告ID：</td>
							<td>{$AdManageInfo['aid']}</td>
						</tr>
						<tr>
							<td>广告标题：</td>
							<td>{$AdManageInfo['title']}</td>
						</tr>
					    <tr>
							<td>所属计划：</td>
							<td>{$AdManageInfo['plan_name']}</td>
					    </tr>
					    <tr>
							<td>广告尺寸：</td>
							<td>{$AdManageInfo['size']}</td>
						</tr>
						<tr>
							<td>跳转链接：</td>
							<td><a href="{$AdManageInfo['jump_url']}">{$AdManageInfo['jump_url']}</a></td>
						</tr>
						<tr>
							<td>广告内容：</td>
							<td>
							      {$AdManageInfo['content']}
                    		</td>
						</tr>
						<tr>
							<td>广告状态：</td>
							<td><span  <if condition="$AdManageInfo['status'] eq 2" >
                        style="color:green"
                        <elseif condition="($AdManageInfo['status'] eq 0) or ($AdManageInfo['status'] eq 1)"/>
                        style="color:orange"
                        <else />
                        style="color:red"
                        </if> >{$AdManageInfo['status_name']}</span></td>
						</tr>
					</table>
			</div>
		</div>
		</div>
</body>
</html>
