<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet" />
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script></head>
<body>
	<div class="wrap">
		<div class="main">
			<div class='body_title'>修改计划分类</div>
			<div class="listmain setting">
				<form method="post" action="SITE_URL?m=AdPlanCategory&a=doEdit&">
				    <input type="hidden" name="id" value="{$AdPlanCategoryInfo['id']}" />
					<table align="center" cellspacing="0" class="list">
						<tr>
							<td>分类名称：</td>
							<td><input type="text" name="name" size="56px" value="{$AdPlanCategoryInfo['name']}" class="textbox"/><div class="onShow">请填写正确的分类名称，分类名称不能为空</div></td>
						</tr>
					    <tr>
							<td>排序：</td>
							<td><input type="text" name="sort" value="{$AdPlanCategoryInfo['sort']}" class="textbox"/><div class="onShow">填写的排序内容必须为数字</div></td>
					    </tr>
					    <tr>
							<td>是否显示：</td>
							<td>
							    <input type="radio" name="display" value="1"  <if condition="$AdPlanCategoryInfo['display'] eq 1"> checked="checked"</if> />显示
							    <input type="radio" name="display" value="0"  <if condition="$AdPlanCategoryInfo['display'] eq 0"> checked="checked"</if> />不显示
							</td>
						</tr>
					</table>
					<input class="confirm_btn" type="submit" value="" />
					<input class="back_btn" type="button" onclick="javascript:history.back(-1);" />
				</form>
			</div>
		</div>
		</div>
</body>
</html>
