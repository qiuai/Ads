<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script>
<body>
	<div class="wrap">
		<div class="main">
			<div class="body_title">修改广告尺寸</div>
			<div class="listmain setting">
				<form method="post" action="SITE_URL?m=AdSize&a=doEdit&">
				<input type="hidden" name="id" value="{$AdSizeInfo['id']}" />
					<table align="center" cellspacing="0" class="list">
						<tr>
							<td style="width:100px">描述：</td>
							<td><input type="text" name="description" value="{$AdSizeInfo['description']}" class="textbox"/><div class="onShow">请填写相关描述信息</div></td>
						</tr>
						<tr>
							<td>类型：</td>
							<td>
							    <select name="size_type">
							    <volist name="sizeType" id="vo">
							    	 <option value="{$vo['key']}" <if condition="$AdSizeInfo['size_type'] eq $vo['key']"> selected="selected" </if>>{$vo['val']}</option>
							    </volist>
							    	
							    </select>
							</td>
						</tr>
						<tr>
							<td>宽度：</td>
							<td><input type="text" name="width" value="{$AdSizeInfo['width']}" class="textbox"/><div class="onShow">填写的宽度必须为数字</div></td>
						</tr>
						<tr>
							<td>高度：</td>
							<td><input type="text" name="height" value="{$AdSizeInfo['height']}" class="textbox"/><div class="onShow">填写的高度必须为数字</div></td>
						</tr>
					    <tr>
							<td>排序：</td>
							<td><input type="text" name="sort" value="{$AdSizeInfo['sort']}" class="textbox"/><div class="onShow">填写的排序必须为数字</div></td>
					    </tr>
					    <tr>
							<td>是否启用：</td>
							<td>
							    <input type="radio" name="enable" value="0" <if condition="$AdSizeInfo['enable'] eq 0">checked="checked"</if> />启用
							    <input type="radio" name="enable" value="1"  <if condition="$AdSizeInfo['enable'] eq 1">checked="checked"</if> />不启用
							</td>
						</tr>
					</table>
					<input class="confirm_btn" type="submit" value="" />
					<input class="back_btn" type="button" onclick="javascript:history.back(-1);" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
