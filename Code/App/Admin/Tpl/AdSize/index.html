<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script>
</head>
<body>
 <div class="main">
<div class='body_title'>广告尺寸列表</div>
<div class="listmain">
   <table align="center" class="list" cellspacing="0">
        <tr>
        <td align="right">
           <!--<input type="button" value="导出报表" class="button1" onclick="location.href='http://adu.phpad.cn/admin.php?m=adsize&a=adsize_export&'" />-->
        </td>
        </tr>
    </table>
<table align="center" cellspacing="0" class="list">
    <tr class="tb_title">
        <td>排序</td>
        <td>描述</td>
        <td>尺寸</td>
        <td>类型</td>      
        <td>状态</td>
        <td>操作</td>
    </tr>
    <volist name="AdSizeInfo" id="vo" key="k">
    	<tr <if condition="$k%2 eq 0" >class="bgcolor3"<else />class="bgcolor4"</if> >  
		    <td>{$vo['sort']}</td>
		    <td>{$vo['description']}</td>
		    <td>{$vo['width']} * {$vo['height']}</td>
		    <td>{$vo['size_type']}</td>
		    <td><if condition="$vo['enable'] eq 0">启用<else />禁用</if></td>
		    <td><a href="SITE_URL?m=AdSize&a=edit&id={$vo['id']}">修改</a></td>
    	</tr>
    </volist>
  
</table>

<div class="admin_do index_page" style="text-align:center;"><div class='page_bar fr'>{$page}</div></div>
</div>
</div>
</body>
</html>
