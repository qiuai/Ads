<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script>


<link rel="stylesheet" href="STATIC_URL/default/editor/themes/default/default.css" />
<link rel="stylesheet" href="STATIC_URL/default/editor/plugins/code/prettify.css" />
<script charset="utf-8" src="STATIC_URL/default/editor/kindeditor.js"></script>
<script charset="utf-8" src="STATIC_URL/default/editor/lang/zh_CN.js"></script>
<script charset="utf-8" src="STATIC_URL/default/editor/plugins/code/prettify.js"></script>
<script>
    KindEditor.ready(function(K) {
    	var editor1 = K.create('textarea[name="content"]', {
            cssPath : 'STATIC_URL/default/editor/plugins/code/prettify.css',
            uploadJson : 'STATIC_URL/default/editor/php/upload_json.php',
            fileManagerJson : 'STATIC_URL/default/editor/php/file_manager_json.php',
            allowFileManager : true,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=myform]')[0].submit(); // name=form表单的name属性
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=myform]')[0].submit(); // name=form表单的name属性
                });
            }
        });
        prettyPrint();
    });
</script>
<body>
	<div class="wrap">
		<div class="main">
			<div class="body_title">发送邮件</div>
			<div class="listmain">
				<form name="myform" method="post" action="SITE_URL?m=Email&a=sendEmail">
					<table align="center" cellspacing="0" class="list">
					<!-- 
						<tr>
							<td><span style="color:red">*</span>选项：</td>
							<td>
								<input type="radio" name="send" value="1" checked/>单发
								<input type="radio" name="send" value="2"/>群发
							</td>
						</tr>
					 -->
						<tbody><tr>
							<td><span style="color:red">*</span>收件人地址:</td>
							<td>
							   <input size="56px" type="text" name="username" class="textbox" value="{$member.username}">
							   <div class="onShow">请填写正确的邮件地址</div>	
							</td>							
					    </tr>
						<tr>
							<td><span style="color:red">*</span>标题：</td>
							<td><input type="text" name="title" size="56px" value="" class="textbox"><div class="onShow">填写的标题不能为空</div></td>
						</tr>									  		    		   
						<tr>
							<td><span style="color:red">*</span>内容：</td>
							<td><textarea name="content" style="width:800px;height:400px;visibility:hidden;">{$htmlData}</textarea></td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="hidden" name="real_name" value="{$member.real_name}">
								<input class="confirm_btn" type="submit" value="">
								<input class="back_btn" type="button" onclick="javascript:history.back(-1);">
							</td>
						</tr>
					</tbody></table>
				</form>
			</div>
		</div>
		</div>

</body></html>
