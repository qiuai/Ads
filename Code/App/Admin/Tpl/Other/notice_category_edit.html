<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet" />
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script></head>
<body>
	<div class="wrap">
		<div class="main">
			<div class='body_title'>修改公告类别</div>
			<div class="listmain setting">
				<form id="form" method="post" action="SITE_URL/?m=Other&a=notice_category_edit_save" onsubmit="return false;">
					<table align="center" cellspacing="0" class="list">
						<volist name="category" id="vo">
					    <input type="hidden" name="category_id" value="{$vo.id}" />
						<tr class="title1">
							<th colspan="2">修改公告类别</th>
						</tr>
						<tr>
							<td>类目名称：</td>
							<td><input type="text" name="category_name" id="category_name" size="56px"
								value="{$vo.category_name}" /><div class="onShow">填写的类目名称不能为空</div></td>
						</tr>
						<tr>
							<td>父级类别：</td>
							<td>
								<select name="pid"><option value="{$vo.pid}">消息中心</option></select>
							 </td>
						</tr>
						<tr>
							<td colspan="2"><input class="confirm_btn" type="submit" value="" onclick="check();"/>
							<input class="back_btn" type="button" onclick="javascript:history.back(-1);" /></td>
						</tr>
						</volist>
					</table>
				</form>
				<script type="text/javascript">
				// 判空处理
				function check(){
					var name = $("#category_name").val();
					if(name==""){ 
						alert("请输入分类名称！");
						return false;
					}else{ 
						$("#form").submit();
						return true;
					}
				}
				</script>
			</div>
		</div>
	</div>
</body>
</html>
