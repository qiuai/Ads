<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet" />
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script></head>
<body>
<div class="wrap">
 <div class="main">
  <div class='body_title'>公告列表</div>
	<div class="listmain">
	<table align="center" cellspacing="0" class="list">
		<tr class="tb_title">
			<td>标题</td>
			<td>作者</td>
			<td>发布时间</td>
			<td>是否显示</td>
			<td>操作</td>
		</tr>
		<volist name="notice" id="vo">
		<tr class="bgcolor3"> 
			<td style="text-align:left">
				<a href="SITE_URL/?m=Other&a=noticeList&category_id={$vo.category_id}&notice_id={$vo.id}" target="_blank">{$vo.title}</a>
			</td>
			<td>{$vo.author}</td>
			<td>{$vo.pubdate}</td>
			<td>{$vo.is_display}</td>
			<td>
				<a href="SITE_URL/?m=Other&a=noticeEdit&notice_id={$vo.id}">编辑</a>|
				<a href="SITE_URL/?m=Other&a=noticeDelete&notice_id={$vo.id}" onclick="javascript:return confirm('确定要删除吗？');">删除</a>
			</td>
		</tr>
		</volist>
	</table>
	<div class="admin_do index_page" style="text-align:center;">
	<div class='page_bar fr'>{$page}</div>
	</div>
</div>
</div>
</div>
</body>
</html>
