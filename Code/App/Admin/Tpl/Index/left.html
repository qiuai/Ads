<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script><style type="text/css">
html,body {
    margin:0px;
	height:100%;
}
em{
	margin-right:6px;
}
li.son_sum_down{
	list-style:none;
}
li a {
	display:block;
	padding-top:5px;
}
.li_select{
	background:#D89640;
}
</style>
<script type="text/javascript">
$(function(){
	$('.son_ul li[name!=son_title]').hover(function(){
		$(this).addClass('li');
	},function(){
		$(this).removeClass('li');
	})
	$('.son_ul li[name!=son_title] a').click(function(){
		$('.son_ul li[name!=son_title]').removeClass('li_select');
		$(this).parent().addClass('li_select');
	})
	$('li[name=son_title]').toggle(function(){
		$(this).next().hide();
		$(this).removeClass('son_sum_down');
		$(this).addClass('son_sum_up');
	},function(){
		$(this).next().show();
		$(this).removeClass('son_sum_up');
		$(this).addClass('son_sum_down');
	});
});
</script>

</head>
<body>
<div class="son_men_box">

<foreach name="menus" key="keyname" item="menu" >
	<ul class="son_ul" style="">
		<li name="son_title" class="son_sum_down">{$menu['module_name']}</li>
			<div class="li_box">
				<foreach name="menu.nodes" item="node">
				<li><a href="{:U("$node[module]/$node[action]")}" target="main"><em>‚óè</em>{$node['module_name']}</a></li>
				</foreach>
			</div>
	</ul>
</foreach>

</div>


</body>
</html>
