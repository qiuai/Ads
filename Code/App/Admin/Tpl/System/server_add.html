<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="http://adu.phpad.cn/static/css/default/admin.css" rel="stylesheet" />
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidator.js"></script>
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidatorregex.js"></script></head>
<body>
	<div class="wrap">
		<div class="main">
			<div class='body_title'>添加服务器</div>
			<div class="listmain setting">
				<form method="post" action="http://adu.phpad.cn/admin.php?m=server&a=server_save&">
					<table align="center" cellspacing="0" class="list">					   
						<tr>
							<td style="width:150px">服务器类型：</td>
							<td>
							<select name="server_type">
							<option selected="selected" value="js">JS服务器</option><option selected="selected" value="count">统计服务器</option><option selected="selected" value="img">图片服务器</option>							</select>
							</td>
						</tr>
						<tr>
							<td>服务器名称：</td>
							<td><input type="text" name="server_name" value="" class="textbox"/></td>
						</tr>
						<tr>
							<td>服务器地址：</td>
							<td><input type="text" name="server_address" value="http://" class="textbox"/><div class="onShow">带http://，末尾加/</div></td>
						</tr>
					    <tr>
							<td>是否默认服务器：</td>
							<td>
							     <input type="radio" name="default" value="1" checked="checked" />是
							    <input type="radio" name="default" value="0" />否
							</td>
					    </tr>
					</table>
					<input class="confirm_btn" type="submit" value="" />
					<input class="back_btn" type="button" onclick="javascript:history.back(-1);" />
				</form>
			</div>
		</div>
		</div>
</body>
</html>
