<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" href="http://adu.phpad.cn/static/css/default/admin.css" rel="stylesheet" />
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidator.js"></script>
<script type="text/javascript" src="http://adu.phpad.cn/static/js/default/formvalidatorregex.js"></script></head>
<body>
	<div class="wrap">
		<div class="main">
			<div class='body_title'>添加任务</div>
			<div class="listmain setting">
				<form method="post" action="http://adu.phpad.cn/admin.php?m=task&a=task_save&">
					<table align="center" cellspacing="0" class="list">
						<tr>
							<td style="width:150px">选择任务：</td>
							<td>
							<select name="action">
							<option selected="selected" value="updateAllZoneJs">更新所有代码位JS(updateAllZoneJs)</option><option selected="selected" value="updateAllAdjs">更新所有广告JS(updateAllAdjs)</option><option selected="selected" value="createZoneJs">创建代码位JS(createZoneJs)</option><option selected="selected" value="createAdJs">创建广告JS(createAdJs)</option>							</select>
							</td>
						</tr>
						<tr>
							<td>参数：</td>
							<td><input type="text" name="param" value="" class="textbox"/></td>
						</tr>
					    <tr>
							<td>执行周期：</td>
							<td>
							     <input type="radio" name="cycle" value="now" checked="checked" />单次计划
							    <input type="radio" name="cycle" value="day" />每 日计划
							</td>
					    </tr>
					</table>
					<input class="confirm_btn" type="submit" value="" />
					<input class="back_btn" type="button" onclick="javascript:history.back(-1);" />
				</form>
			</div>
		</div>
		</div>
</body>
</html>
