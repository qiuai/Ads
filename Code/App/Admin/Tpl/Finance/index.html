<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"widthdraw_do",autotip:true});
		$("#pay_record").formValidator({onshow:"请输入正确的交易单号",onfocus:"输入的交易单号不能为空"}).inputValidator({min:1,onerror:"输入的交易单号不能为空"});
	});
</script>
</head>
<body><div class="" style="display: none; position: absolute;"><div class="aui_outer"><table class="aui_border"><tbody><tr><td class="aui_nw"></td><td class="aui_n"></td><td class="aui_ne"></td></tr><tr><td class="aui_w"></td><td class="aui_c"><div class="aui_inner"><table class="aui_dialog"><tbody><tr><td colspan="2" class="aui_header"><div class="aui_titleBar"><div class="aui_title" style="cursor: move; display: block;"></div><a class="aui_close" href="javascript:/*artDialog*/;" style="display: block;">×</a></div></td></tr><tr><td class="aui_icon" style="display: none;"><div class="aui_iconBg" style="background-image: none; background-position: initial initial; background-repeat: initial initial;"></div></td><td class="aui_main" style="width: auto; height: auto;"><div class="aui_content" style="padding: 20px 25px;"></div></td></tr><tr><td colspan="2" class="aui_footer"><div class="aui_buttons" style="display: none;"></div></td></tr></tbody></table></div></td><td class="aui_e"></td></tr><tr><td class="aui_sw"></td><td class="aui_s"></td><td class="aui_se" style="cursor: se-resize;"></td></tr></tbody></table></div></div>
    <div class="main">
   <div class="body_title">提现申请列表</div>
		<div class="listmain">
<table align="center" class="list" cellspacing="0">
    <tbody><tr>
        <td style="border-right:none;">
            <form method="post" action="SITE_URL/?m=Finance&a=index">
                UID: <input type="text" name="uid">
                <input type="submit" value="查询" class="button">
            </form>
        </td>
			<td align="right">
			<a style="font-size:11px;color:#000;" href="SITE_URL/?m=Finance&a=withdrawListRule">定制报表</a>
			<input type="button" onclick="location.href=&#39;SITE_URL/?m=Finance&a=withdrawExport&#39;" class="button1" value="导出数据">
        </td>
    </tr>
    <tr>
        <td colspan="2" id="css1" style="font-size:13px;">支付状态：
            <a href="SITE_URL/?m=Finance&a=index&status=" class="link_before_checked">全部</a>
            <a href="SITE_URL/?m=Finance&a=index&status=1" class="link_before_checked">未支付</a>
            <a href="SITE_URL/?m=Finance&a=index&status=2" class="link_before_checked">已支付</a>
            <a href="SITE_URL/?m=Finance&a=index&status=3" class="link_before_checked">异常</a>
        </td>
    </tr>
</tbody></table>		
<table align="center" cellspacing="0" class="list" style="text-align:center">
	<tbody>
	<tr class="tb_title">
        <td>会员ID</td>
        <td>申请时间</td>
        <td>税前总收入(￥)</td>
        <td>税后(￥)</td>
        <td>手续费(￥)</td>
        <td>应付金额(￥)</td>      
        <td>处理时间</td> 
        <td>状态</td>     
        <td>操作</td>
    </tr>
	<volist name="apply" id="vo">
    <tr class="bgcolor3">        
		<td>{$vo.uid}</td>
        <td>{$vo.apply_date}</td>
        <td>{$vo.pre_tax}</td>
        <td>{$vo.after_tax}</td>
        <td>{$vo.fee}</td>
        <td>{$vo.amount_payable}</td> 
        <td>{$vo.process_time}</td>
        <td><if condition="$vo.status eq 1">未支付<elseif condition="$vo.status eq 2"/>已支付<else />异常</if></td>
        <td><a href="SITE_URL/?m=Finance&a=withdraw&uid={$vo.uid}&id={$vo.id}"><if condition="$vo.process_time eq null">处理提现</if></a></td>
    </tr>
	</volist>
</tbody>
</table>
<div class="admin_do index_page" style="text-align:center;"></div>
</div>
</div>
</body>
</html>
