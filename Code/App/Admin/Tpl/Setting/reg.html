<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script></head>
<body>
	<div class="wrap">
		<div class="main">
			<div class="body_title">注册设置</div>
			<div class="listmain setting">
				<form method="post" action="http://adu.phpad.cn/admin.php?m=setting&a=reg_save&">
					<table align="center" cellspacing="0" class="list">
						<tbody><tr>
							<td style="width:120px"><em class="red">*</em>开放网站主注册：</td>
							<td>
							<input type="radio" checked="checked" name="allow_web_reg" value="1">开启 <input type="radio" name="allow_web_reg" value="0">关闭 							<div class="onShow">是否开放网站主注册</div>
							</td>
						</tr>
						<tr>
							<td><em class="red">*</em>开放广告主注册：</td>
							<td>
							<input type="radio" checked="checked" name="allow_adv_reg" value="1">开启 <input type="radio" name="allow_adv_reg" value="0">关闭 							<div class="onShow">是否开放广告主注册</div>
							</td>
						</tr>
						<tr>
							<td><em class="red">*</em>注册验证方式：</td>
							<td>
							<input type="radio" checked="checked" name="reg_check" value="0">自动通过 <input type="radio" name="reg_check" value="1">邮件验证 <input type="radio" name="reg_check" value="2">人工验证 							<div class="onShow">邮件验证将向用户注册 Email 发送一封验证邮件以确认邮箱的有效性</div>
							</td>
						</tr>
						<tr>
							<td><em class="red">*</em>前台登录验证码：</td>
							<td>
							<input type="radio" checked="checked" name="login_code" value="1">开启 <input type="radio" name="login_code" value="0">关闭 							<div class="onShow">防恶意频繁登录</div>
							</td>
						</tr>
					</tbody></table>
					<input class="confirm_btn" type="submit" value="">
					<input class="back_btn" type="button" onclick="javascript:history.back(-1);">
				</form>
			</div>
		</div>
		</div>

</body></html>
