<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script><script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"setting_deduction",autotip:true});
		$("#dedu_cpc").formValidator({onshow:"CPC扣量起点，高于起点后开始执行扣量",onfocus:"输入的CPC扣量起点必须为数字"}).inputValidator({min:1,onerror:"输入的CPC扣量起点不能为空"}).regexValidator({regexp:"num",datatype:"enum",onerror:"输入的CPC扣量起点格式错误"});

		$("#dedu_cpa").formValidator({onshow:"CPA扣量起点，高于起点后开始执行扣量",onfocus:"输入的CPA扣量起点必须为数字"}).inputValidator({min:1,onerror:"输入的CPA扣量起点不能为空"}).regexValidator({regexp:"num",datatype:"enum",onerror:"输入的CPA扣量起点格式错误"});

		$("#deduction_cpm").formValidator({onshow:"CPM全局扣量，高于起点后执行扣量的比例",onfocus:"输入的CPM全局扣量必须为数字"}).inputValidator({min:1,onerror:"输入的CPM全局扣量不能为空"}).regexValidator({regexp:"num",datatype:"enum",onerror:"输入的CPM全局扣量格式错误"});
		$("#deduction_cpa").formValidator({onshow:"CPA全局扣量，高于起点后执行扣量的比例",onfocus:"输入的CPA全局扣量必须为数字"}).inputValidator({min:1,onerror:"输入的CPA全局扣量不能为空"}).regexValidator({regexp:"num",datatype:"enum",onerror:"输入的CPA全局扣量格式错误"});
	});
</script>
</head>

						</tr>
						<tr>
							<td><em class="red">*</em>CPM扣量起点：</td>

						</tr>

						</tr>

							<td><input id="deduction_cpm" class="textbox" type="text" name="cpm_deduction" value="5">%<div id="deduction_cpmTip" class="onShow">CPM全局扣量，高于起点后执行扣量的比例</div></td>
