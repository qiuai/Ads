 <div class="main">
   <div class="body_title">管理员列表</div>
		<div class="listmain">
			<table class="list" cellspacing="0">
				<tr>
		            <td style="font-size:13px;height:40px;" colspan="2">管理员组：
		            <a href="SITE_URL?m=User&a=userList" class="link-checked">全部</a>

		            <a href="SITE_URL?m=User&a=userList&roleId={$vo.id}" class="link_before_checked">{$vo.name}</a>
					</Volist>
					
				</td>
		        </tr>
	        </table>
	
			<table align="center" cellspacing="0" class="list">
			    <tr class="tb_title">
			        <td>UID</td>
			        <td>管理组</td>
			        <td>用户名</td>
			        <td>状态</td>
			        <td>操作</td>
			    </tr>
			    
			    <Volist name="userList" id="vo">
			    <tr class="bgcolor3">        
			    	<td>{$vo.id}</td>
			        <td>{$vo.group_name}</td>
			        <td>{$vo.account}</td>
			        <td>
			        	<if condition="$vo.status eq 1">
			        	<span style="color:green">正常</span>
			        	<else />
			        	<span style="color:red">冻结</span>
			        	</if>
			        </td>
			        <td>
			            <a href="SITE_URL?m=User&a=userEdit&id={$vo.id}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
			            <a href="SITE_URL?m=User&a=delete&id={$vo.id}" onclick="return confirm('确认删除？');">删除</a>
			        </td>
			    </tr>
			    </Volist>
			    
			</table>
