<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link type="text/css" href="STATIC_URL/admin/css/admin.css" rel="stylesheet">
<script type="text/javascript" src="STATIC_URL/admin/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidator.js"></script>
<script type="text/javascript" src="STATIC_URL/admin/js/formvalidatorregex.js"></script></head>
<body>
 <div class="main">
   <div class="body_title">代码位管理</div>
	<div class="listmain">
		
    <table align="center" class="list" cellspacing="0">
        <tbody>
			<tr>
				<td style="border-right:none;">
				<form method="get">
				<input type="hidden" name="m" value="Web">
				<input type="hidden" name="a" value="zoneSearch">
				<input type="text" name="content" value="">
				<select name="condition">
					<option value="zone_id">广告位ID</option>
					<option value="site_id">所属网站ID</option>
					<option value="uid">用户UID</option>
				</select>
				<input type="submit" value="查询" class="button">
				</form>
							</td>
				<td align="right">
				<input type="button" value="导出报表" class="button1" onclick="location.href=&#39;SITE_URL/?m=Web&a=zoneExport&#39;">
				</td>
			</tr>
		</tbody>
   </table>	
<form method="post">
<table align="center" cellspacing="0" class="list">
    <tbody>
		<tr class="tb_title">
			<td>代码位ID</td>
			<td>代码位名称</td>
			<td>所属网站ID</td>
			<td>所属用户ID</td>
			<td>计费类型</td>
			<td>展示方式</td>
			<td>尺寸</td>
			<td>智能广告</td>
			<td>操作</td>
		</tr>
		<volist name="zone" id="vo">
		<tr class="bgcolor3">
			<td>{$vo.id}</td>
			<td>{$vo.name}</td>
			<td>{$vo.sid}</td>
			<td>{$vo.uid}</td>
			<td><if condition="$vo.pay_type eq 1">CPS<elseif condition="$vo.pay_type eq 2"/>CPA<elseif condition="$vo.pay_type eq 3"/>CPC<else />CPM</if></td>
			<td>{$vo.displa}</td>
			<td>{$vo.width}*{$vo.height}</td>
			<td><if condition="$vo.status eq 0">是<else />否</if></td>
			<td><a target="_blank" href="SITE_WEB_URL/web.php/?m=ZoneWeb&a=zone_edit&zone_id={$vo.id}">编辑</a></td>
		</tr>
		</volist>
	</tbody>
</table>
</form>
</div>
<div class="admin_do index_page" style="text-align:center;">{$page}</div>
</div>
</body>
</html>
