<div class="main clearfix">
	<div class="huiyuan_change">
    	<form id="channel_add" action="SITE_URL/?m=SiteWeb&a=channel_addCheck" method="post" onsubmit="return verify()">
		<div class="huiyuan_change_head">
			<span>新增频道</span>
			<div class="bitian fr">以下带<em class="red">*</em>号的为必填</div>
			<div class="cb"></div>
		</div>
		<div class="huiyuan_change_body">
			<table class="table_list">
			  <tbody>
			  <tr>
				<td class="w155"><em class="red">*</em>显示顺序：</td>
				<td class="textbox_td">
					<input class='textbox' type="text" name="sort"/>
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>网站名称：</td>
				<td class="textbox_td">
					<select class="newsite_select" name="site_type">
						<volist name="site" id="vo">
							<option value="{$vo.id}">{$vo.sitename}</option>
						</volist>
					</select>	
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>频道名称：</td>
				<td class="textbox_td">
					<input class='textbox' type="text" name="name"/>	
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>状态：</td>
				<td class="textbox_td">
					<input type="radio" name="status" value="1" checked="checked"/>启用
					<input type="radio" name="status" value="0"/>不启用	
				</td>
			  </tr>
			  <tr>
				<td class="w155"><em class="red">*</em>说明：</td>
				<td class="textbox_td">
					<textarea rows='3' cols='60' name='desc'></textarea>
				</td>
			  </tr>
			  </tbody></table>
		</div>
		<div class="huiyuan_change_foot">
			<input class="confirm_btn" type="submit" name="dosubmit" value=" ">
			<input class="back_btn" type="button" onclick="javascript:history.back(-1);" value=" ">
		</div>
       </form>
	</div>
</div>
