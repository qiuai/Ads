<script>
// 统计图数据 
var chartData = [{field:"20131121",ip:0,pv:0,click:0,outlay:0},{field:"20131122",ip:0,pv:0,click:0,outlay:0},{field:"20131123",ip:0,pv:0,click:0,outlay:0},{field:"20131124",ip:0,pv:0,click:0,outlay:0},{field:"20131125",ip:0,pv:0,click:0,outlay:0},{field:"20131126",ip:0,pv:0,click:0,outlay:0}];
AmCharts.ready(function() {
	// SERIAL CHART  
	chart = new AmCharts.AmSerialChart();
	chart.pathToImages = "http://adu.phpad.cn/static/image/default/";
	chart.dataProvider = chartData;
	chart.categoryField = "field";
	chart.startDuration = 1;

	// AXES
	// category
	var categoryAxis = chart.categoryAxis;
	categoryAxis.gridPosition = "start";

	// value
	// in case you don't want to change default settings of value axis,
	// you don't need to create it, as one value axis is created automatically.

	// GRAPHS
	// column graph
	var graph1 = new AmCharts.AmGraph();
	graph1.type = "column";
	graph1.title = "预计广告支出(￥)";
	graph1.valueField = "outlay";
	graph1.lineAlpha = 0;
	graph1.fillAlphas = 1;
	chart.addGraph(graph1);

	// line
	var graph2 = new AmCharts.AmGraph();
	graph2.type = "line";
	graph2.title = "ip";
	graph2.valueField = "ip";
	graph2.lineThickness = 2;
	graph2.bullet = "round";
	chart.addGraph(graph2);

	// line
	var graph3 = new AmCharts.AmGraph();
	graph3.type = "line";
	graph3.title = "pv";
	graph3.valueField = "pv";
	graph3.lineThickness = 2;
	graph3.bullet = "round";
	chart.addGraph(graph3);	

	// line
	var graph3 = new AmCharts.AmGraph();
	graph3.type = "line";
	graph3.title = "click";
	graph3.valueField = "click";
	graph3.lineThickness = 2;
	graph3.bullet = "round";
	chart.addGraph(graph3);	

	// LEGEND                
	var legend = new AmCharts.AmLegend();
	chart.addLegend(legend);

	// WRITE
	chart.write("chartdiv");
});
</script>
