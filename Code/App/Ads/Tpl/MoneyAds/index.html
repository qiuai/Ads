<include file="Index:header" />
<style>
.payee_name_right {
	margin-left: 10px
}

.payee_name_right img {
	border: 1px #ccc solid;
}
</style>
<div class="main clearfix">
	<div class="huiyuan_change">
		<div class="huiyuan_change_head">
			<span>账户充值</span>
			<div class="cb"></div>
		</div>
		<form method="post" action="http://adu.phpad.cn/center.php?m=finance&a=finance_charge_do" onsubmit="return checkMoney()">
			<div class="huiyuan_change_body">
				<table border="1" bordercolor="#CCCCCC">
					<tbody>
						<tr>
							<td colspan="2" border="0" style="line-height: 40px">
								<div class="payee_name">
									<div class="payee_name_right fl">
										<span><b class="payee_name_font"> 账户余额：</b></span>
						                0.00 元						
						             </div>
									<div class="cb"></div>
								</div>
								<div class="payee_name">
									<div class="payee_name_right fl">
										<span><b class="payee_name_font"> 支付方式：</b></span>
										<input type="radio" name="pay_type" value="alipay"
											checked="checked" /> <img src="http://adu.phpad.cn/static/image/default/alipay.gif" alt="alipay" />
									</div>
									<div class="cb"></div>
								</div>
								<div class="payee_name">
									<div class="payee_name_right fl">
										<span><b class="payee_name_font"> 充值金额：</b></span> <input
											type="text" name="money" style="width: 80px" /> 元
									</div>
									<span class="red" id="money_notice"></span>
									<div class="cb"></div>
								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="huiyuan_change_foot">
				<input class="confirm_btn" type="submit" value=""> 
				<input class="back_btn" type="button" onclick="javascript:history.back(-1);">
			</div>
		</form>
	</div>
</div>
<script>
function checkMoney(){
	var money = $("input[name='money']").val();

	if (money == '')
	{
		$("#money_notice").html('金额必须为正整数或小数，小数点后不超过2位');
		return false
	}
	
	if (money < 0)
	{
	    $("#money_notice").html('金额必须为正整数或小数，小数点后不超过2位');
	    return false;
	}

	if (money.indexOf(".") >= 0)
	{
		if (money.toString().split(".")[1].length > 2)
		{
			$("#money_notice").html('金额必须为正整数或小数，小数点后不超过2位');
		    return false;
		}
	}

}

$("input[name='money']").focus(function(){
	$("#money_notice").html("");	
});
</script>
<include file="Index:footer" />
